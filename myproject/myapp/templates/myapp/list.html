{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>List of People</title>
    <link rel="stylesheet" type="text/css" href="{% static 'myapp/style.css' %}">
</head>

<body>
    <h1>List of People</h1>

        {% for person in people %}

    </ul>
    <a href="/add/">Add Person</a>
</body>

</html>
